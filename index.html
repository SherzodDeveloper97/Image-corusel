<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Magnifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <ul class="nav-container">
            <li class="nav-item">Home</li>
            <li class="nav-item">About</li>
            <li class="nav-item">Blog</li>
            <li class="nav-item">Contact</li>
        </ul>
    </nav>
    <main>
        <header>
            <h1>Image Corusel</h1>
        </header>

        <section class="gallery-container">

            <div class="gallery-active-container">
                <img src="./images/1.jpg" class="gallery-active" alt="image">
            </div>

            <div class="gallery-thumbs">
                <div class="thumbnail active">
                    <img src="./images/1.jpg" alt="image" class="thumbnail-image">
                </div>
                <div class="thumbnail">
                    <img src="./images/2.jpg" alt="image" class="thumbnail-image">
                </div>
                <div class="thumbnail">
                    <img src="./images/3.jpg" alt="image" class="thumbnail-image">
                </div>
                <div class="thumbnail">
                    <img src="./images/4.jpg" alt="image" class="thumbnail-image">
                </div>
            </div>
            
        </section>
    </main>
    
    <script src="./app.js"></script>
</body>
</html>
